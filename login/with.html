<!DOCTYPE html>
<html>
<head>
	<title>Insta-Pedia</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../assets/css/style-login.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" type="image/png" href="../images/icon.png">
</head>
<body>
	<div id="login">
		<div class="center">
			<h2>Sign Up With</h2>
			<form class="fl" method="post">
				<img class="profile" src="../images/logo.png">
				<button class="social-signin facebook" type="submit" formaction="http://www.facebook.com">Sign Up with facebook</button>
    			<button class="social-signin twitter" type="submit" formaction="http://www.twitter.com">Sign Up with Twitter</button>
    			<button class="social-signin google" type="submit" formaction="https://www.gmail.com">Sign Up with Google+</button>
			</form>
		</div>
	</div>
</body>
</html>
