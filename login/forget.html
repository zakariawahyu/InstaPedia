<!DOCTYPE html>
<html>
<head>
	<title>Insta-Pedia</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../assets/css/style-login.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" type="image/png" href="../images/icon.png">
</head>
<body>
	<div id="login">
		<div class="center">
			<h2>Forget Password</h2>
			<img class="profile" src="../images/logo.png">
			<form class="fl" method="post" action="https://www.gmail.com">
				<input class="itpw" type="text" name="Email" placeholder="Your Email Address"><br>
				<input class="its"  type="submit" name="send" value="SEND" >
				<p>Input your Email Address which you use to first register. We will send to your email to reset the password.</p>
			</form>
		</div>
	</div>
</body>
</html>
